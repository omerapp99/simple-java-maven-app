name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java JDK 17
      - name: Set up Java JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Verify Java and Maven versions
      - name: Verify Versions
        run: |
          java -version
          mvn -version

      # Build with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker Image
        run: |
          docker build \
            -t omerapp99/simple-java-maven-app:${{ github.sha }} \
            -t omerapp99/simple-java-maven-app:latest \
            .

      # Push Docker images
      - name: Push Docker Images
        run: |
          docker push omerapp99/simple-java-maven-app:${{ github.sha }}
          docker push omerapp99/simple-java-maven-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensures this job runs after 'build'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Docker and Docker Compose
      - name: Install Docker and Docker Compose
        run: |
          # Install Docker
          curl -fsSL https://get.docker.com | sudo bash

          # Add the runner to the docker group
          sudo usermod -aG docker $USER

          # Install Docker Compose
          DOCKER_COMPOSE_VERSION=$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .name)
          sudo curl -L "https://github.com/docker/compose/releases/download/$DOCKER_COMPOSE_VERSION/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      # Pull and deploy the latest Docker image
      - name: Deploy Docker Image
        run: |
          docker pull omerapp99/simple-java-maven-app:latest
          docker-compose up -d