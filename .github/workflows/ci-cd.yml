name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Increment Version
        run: |
          mvn versions:set -DnewVersion=1.0.$(( $(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | grep -o '[0-9]*$') + 1 ))
          mvn versions:commit
          mvn clean install

      - name: Commit and push version change
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add pom.xml
          git commit -m "Update version"
          git push

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build --no-cache -t omerapp99/simple-java-maven-app:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push omerapp99/simple-java-maven-app:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install Docker (if needed)
        run: |
          sudo apt-get update
          sudo apt-get install docker.io

      - name: Deploy Docker Image
        run: |
          docker-compose up -d
